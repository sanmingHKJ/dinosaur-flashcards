* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; overflow: hidden; }
body {
  font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Comic Sans MS', sans-serif;
  background: linear-gradient(135deg, #FFF5E6 0%, #FFE8D6 50%, #FFDAB9 100%);
  touch-action: pan-y;
  user-select: none;
}

/* Header */
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 8px 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}
.header-top {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: 6px;
}
.app-title {
  font-size: 1.2em; font-weight: 800;
  background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.progress-text { font-size: 0.75em; color: #888; font-weight: 600; }
.progress-bar {
  width: 100%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden;
  margin-bottom: 6px;
}
.progress-fill {
  height: 100%; border-radius: 3px; transition: width 0.3s;
  background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
}

/* Filter row */
.filter-row {
  display: flex; gap: 6px; align-items: center; flex-wrap: wrap;
}
.era-btn, .diff-btn {
  padding: 4px 10px; border-radius: 20px; border: 2px solid #ddd;
  font-size: 0.8em; font-weight: 700; cursor: pointer;
  background: white; transition: all 0.2s;
}
.era-btn.active, .diff-btn.active {
  color: white; border-color: transparent; transform: scale(1.05);
}
.era-btn[data-era="all"].active { background: linear-gradient(135deg, #666, #999); }
.era-btn[data-era="triassic"].active { background: linear-gradient(135deg, #2ECC71, #27AE60); }
.era-btn[data-era="jurassic"].active { background: linear-gradient(135deg, #3498DB, #2980B9); }
.era-btn[data-era="cretaceous"].active { background: linear-gradient(135deg, #E74C3C, #E67E22); }
.diff-btn[data-diff="all"].active { background: #666; }
.diff-btn[data-diff="1"].active { background: #F1C40F; }
.diff-btn[data-diff="2"].active { background: #E67E22; }
.diff-btn[data-diff="3"].active { background: #E74C3C; }

/* Card Container */
.card-container {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex; align-items: center; justify-content: center;
  padding: 110px 16px 70px;
}

/* Card */
.card-wrapper {
  width: 100%; max-width: 420px; aspect-ratio: 3/4;
  max-height: calc(100vh - 180px);
  perspective: 1200px;
  cursor: pointer;
}
.card {
  width: 100%; height: 100%; position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}
.card.flipped { transform: rotateY(180deg); }
.card-face {
  position: absolute; inset: 0; border-radius: 24px;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  padding: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
  overflow-y: auto;
  display: flex; flex-direction: column;
}
.card-back {
  transform: rotateY(180deg);
}

/* Era themes */
.era-triassic .card-front { background: linear-gradient(160deg, #E8F8E8 0%, #B8E6B8 30%, #7DD87D 100%); }
.era-triassic .card-back { background: linear-gradient(160deg, #D4F0D4 0%, #A8D8A8 100%); }
.era-jurassic .card-front { background: linear-gradient(160deg, #E3F2FD 0%, #90CAF9 30%, #64B5F6 100%); }
.era-jurassic .card-back { background: linear-gradient(160deg, #BBDEFB 0%, #90CAF9 100%); }
.era-cretaceous .card-front { background: linear-gradient(160deg, #FFF3E0 0%, #FFCC80 30%, #FFB74D 100%); }
.era-cretaceous .card-back { background: linear-gradient(160deg, #FFE0B2 0%, #FFCC80 100%); }

.card-number {
  position: absolute; top: 12px; right: 16px;
  font-size: 0.7em; font-weight: 700; opacity: 0.5;
}
.card-seen {
  position: absolute; top: 12px; left: 16px; font-size: 1em;
}

.dino-name-cn { font-size: 1.8em; font-weight: 900; text-align: center; color: #333; }
.dino-name-en { font-size: 1em; font-weight: 600; text-align: center; color: #666; margin-bottom: 4px; }
.dino-sound {
  text-align: center; font-size: 1.3em; font-weight: 700;
  color: #E74C3C; margin: 4px 0;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
.dino-meta {
  display: flex; flex-wrap: wrap; justify-content: center; gap: 6px;
  margin: 6px 0;
}
.meta-tag {
  padding: 3px 8px; border-radius: 12px;
  font-size: 0.72em; font-weight: 600;
  background: rgba(255,255,255,0.6);
  color: #555;
}
.dino-size { text-align: center; font-size: 0.85em; color: #555; margin: 4px 0; }
.flip-hint {
  text-align: center; font-size: 0.75em; color: rgba(0,0,0,0.35);
  margin-top: auto; padding-top: 8px;
}

/* Back face */
.back-title {
  font-size: 1.1em; font-weight: 800; text-align: center;
  margin-bottom: 8px; color: #333;
}
.fun-fact {
  font-size: 0.9em; line-height: 1.6; color: #444;
  background: rgba(255,255,255,0.5); border-radius: 16px;
  padding: 12px; margin-bottom: 10px;
}
.fun-fact-label { font-weight: 800; font-size: 1em; }
.quiz-section {
  background: rgba(255,255,255,0.6); border-radius: 16px;
  padding: 12px;
}
.quiz-question { font-size: 0.9em; font-weight: 700; color: #333; margin-bottom: 8px; }
.quiz-options { display: flex; flex-direction: column; gap: 6px; }
.quiz-opt {
  padding: 10px 14px; border-radius: 14px; font-size: 0.85em;
  font-weight: 600; border: 2px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.8); cursor: pointer;
  transition: all 0.2s; text-align: left;
}
.quiz-opt:active { transform: scale(0.97); }
.quiz-opt.correct {
  background: #C8E6C9 !important; border-color: #4CAF50 !important;
  color: #2E7D32;
}
.quiz-opt.wrong {
  background: #FFCDD2 !important; border-color: #F44336 !important;
  color: #C62828;
}
.quiz-result {
  text-align: center; font-size: 1.2em; font-weight: 800;
  margin-top: 8px; min-height: 1.5em;
}

/* Navigation */
.nav-bar {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 10px 16px;
  padding-bottom: max(10px, env(safe-area-inset-bottom));
  display: flex; justify-content: space-between; align-items: center;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
}
.nav-btn {
  width: 56px; height: 56px; border-radius: 50%;
  border: none; font-size: 1.5em; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  background: linear-gradient(135deg, #FF6B6B, #FF8E53);
  color: white; box-shadow: 0 4px 12px rgba(255,107,107,0.3);
  transition: all 0.2s;
}
.nav-btn:active { transform: scale(0.9); }
.nav-btn:disabled { opacity: 0.3; }
.card-counter {
  font-size: 1.1em; font-weight: 800; color: #555;
}

/* Empty state */
.empty-state {
  text-align: center; font-size: 1.2em; color: #999;
  padding: 40px 20px;
}

/* Swipe animation */
.card-wrapper.swipe-left { animation: swipeLeft 0.3s forwards; }
.card-wrapper.swipe-right { animation: swipeRight 0.3s forwards; }
@keyframes swipeLeft {
  to { transform: translateX(-120%) rotate(-10deg); opacity: 0; }
}
@keyframes swipeRight {
  to { transform: translateX(120%) rotate(10deg); opacity: 0; }
}

/* Difficulty stars */
.diff-stars {
  text-align: center; font-size: 0.8em; margin: 2px 0;
}


/* Dynamic dino colors */
.dino-svg { text-align: center; margin: 4px 0; line-height: 1; }
.dino-svg svg { max-width: 65%; height: auto; }
.card-wrapper[style] .card-front {
  background: linear-gradient(160deg, var(--dino-lighter) 0%, var(--dino-light) 50%, var(--dino-color) 200%) !important;
}
.card-wrapper[style] .card-back {
  background: linear-gradient(160deg, var(--dino-lighter) 0%, var(--dino-light) 100%) !important;
}


/* Cartoon dino */
.dino-cartoon { 
  text-align: center; margin: 8px 0; 
  height: 140px; display: flex; align-items: center; justify-content: center;
  overflow: hidden;
}
.dino-cartoon img {
  max-height: 135px; max-width: 80%;
  object-fit: contain;
  filter: drop-shadow(2px 4px 8px rgba(0,0,0,0.18));
}
.dino-cartoon svg {
  width: 140px; height: 140px;
  filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
}

/* Confetti */
.confetti {
  position: fixed; pointer-events: none; z-index: 200;
  font-size: 2em;
  animation: confettiFall 1s forwards;
}
@keyframes confettiFall {
  0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
  100% { opacity: 0; transform: translateY(100px) rotate(360deg) scale(0.5); }
}
</style>

// 15 BabyBus-style cartoon templates


function cartoonSVG(sil, color, size) {
  const template = CARTOON_TEMPLATES[sil] || CARTOON_TEMPLATES["raptor"];
  const c = color;
  const d = darkenColor(color, 0.6);
  const l = lightenColor(color, 0.9);
  const svg = template.replace(/\{c\}/g, c).replace(/\{d\}/g, d).replace(/\{l\}/g, l);
  return svg;
}

function darkenColor(hex, factor) {
  let r = parseInt(hex.slice(1,3),16);
  let g = parseInt(hex.slice(3,5),16);
  let b = parseInt(hex.slice(5,7),16);
  r = Math.max(0, Math.floor(r * factor));
  g = Math.max(0, Math.floor(g * factor));
  b = Math.max(0, Math.floor(b * factor));
  return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + b.toString(16).padStart(2,'0');
}

function lightenColor(hex, amt) {
  let r = parseInt(hex.slice(1,3),16);
  let g = parseInt(hex.slice(3,5),16);
  let b = parseInt(hex.slice(5,7),16);
  r = Math.min(255, Math.floor(r + (255-r)*amt));
  g = Math.min(255, Math.floor(g + (255-g)*amt));
  b = Math.min(255, Math.floor(b + (255-b)*amt));
  return '#' + r.toString(16).padStart(2,'0') + g.toString(16).padStart(2,'0') + b.toString(16).padStart(2,'0');
}

function darken(hex) { return darkenColor(hex, 0.6); }
function lighten(hex, amt) { return lightenColor(hex, amt || 0.85); }


function handleImgError(img) {
  img.onerror = null;
  const sil = img.dataset.sil;
  const color = img.dataset.color;
  img.parentElement.innerHTML = cartoonSVG(sil, color);
}

let currentEra = 'all';
let currentDiff = 'all';
let filteredDinos = [...DINOS];
let currentIndex = 0;
let seenCards = JSON.parse(localStorage.getItem('dinoSeen') || '{}');
let quizAnswered = {};
let touchStartX = 0;
let touchStartY = 0;
let isSwiping = false;

// ============ AUDIO ============
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(type) {
  try {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    if (type === 'correct') {
      osc.frequency.setValueAtTime(523, audioCtx.currentTime);
      osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
      osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
    } else if (type === 'wrong') {
      osc.frequency.setValueAtTime(300, audioCtx.currentTime);
      osc.frequency.setValueAtTime(200, audioCtx.currentTime + 0.15);
    } else if (type === 'flip') {
      osc.frequency.setValueAtTime(440, audioCtx.currentTime);
      osc.frequency.setValueAtTime(550, audioCtx.currentTime + 0.05);
    } else {
      osc.frequency.setValueAtTime(600, audioCtx.currentTime);
    }
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.start(audioCtx.currentTime);
    osc.stop(audioCtx.currentTime + 0.3);
  } catch(e) {}
}

// ============ FILTER ============
function setEra(era) {
  currentEra = era;
  document.querySelectorAll('.era-btn').forEach(b => b.classList.toggle('active', b.dataset.era === era));
  applyFilter();
}
function setDiff(diff) {
  currentDiff = diff;
  document.querySelectorAll('.diff-btn').forEach(b => b.classList.toggle('active', b.dataset.diff === diff));
  applyFilter();
}
function applyFilter() {
  filteredDinos = DINOS.filter(d => {
    if (currentEra !== 'all' && d.era !== currentEra) return false;
    if (currentDiff !== 'all' && d.diff !== parseInt(currentDiff)) return false;
    return true;
  });
  currentIndex = 0;
  quizAnswered = {};
  renderCard();
}

// ============ RENDER ============
function getEraClass(era) {
  if (era === 'triassic') return 'era-triassic';
  if (era === 'jurassic') return 'era-jurassic';
  return 'era-cretaceous';
}
function getEraName(era) {
  if (era === 'triassic') return 'ä¸‰å çºª';
  if (era === 'jurassic') return 'ä¾ç½—çºª';
  return 'ç™½å©çºª';
}
function getDiffStars(diff) {
  return 'â­'.repeat(diff);
}

function renderCard() {
  const container = document.getElementById('cardContainer');
  const counter = document.getElementById('cardCounter');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (filteredDinos.length === 0) {
    container.innerHTML = '<div class="empty-state">ğŸ¦• æ²¡æœ‰æ‰¾åˆ°æé¾™å“¦ï½<br>æ¢ä¸ªç­›é€‰æ¡ä»¶è¯•è¯•ï¼</div>';
    counter.textContent = '0 / 0';
    prevBtn.disabled = true;
    nextBtn.disabled = true;
    updateProgress();
    return;
  }

  if (currentIndex >= filteredDinos.length) currentIndex = filteredDinos.length - 1;
  if (currentIndex < 0) currentIndex = 0;

  const d = filteredDinos[currentIndex];
  const seen = seenCards[d.id];
  const eraClass = getEraClass(d.era);

  // Mark as seen
  if (!seenCards[d.id]) {
    seenCards[d.id] = true;
    localStorage.setItem('dinoSeen', JSON.stringify(seenCards));
  }

  container.innerHTML = `
    <div class="card-wrapper ${eraClass}" id="cardWrapper" style="--dino-color:${d.color};--dino-light:${lighten(d.color, 0.88)};--dino-lighter:${lighten(d.color, 0.94)}">
      <div class="card" id="card" onclick="flipCard(event)">
        <div class="card-face card-front">
          <span class="card-seen">${seen ? 'âœ…' : 'ğŸ†•'}</span>
          <span class="card-number">#${d.id}</span>
          <div class="dino-cartoon">${d.img ? `<img src="${d.img}" alt="${d.name}" loading="lazy" data-sil="${d.sil}" data-color="${d.color}" onerror="handleImgError(this)">` : cartoonSVG(d.sil, d.color)}</div>
          <div class="dino-name-cn">${d.name}</div>
          <div class="dino-name-en">${d.en}</div>
          <div class="diff-stars">${getDiffStars(d.diff)}</div>
          <div class="dino-sound">${d.sound}</div>
          <div class="dino-meta">
            <span class="meta-tag">ğŸ“ ${d.size.substring(0, 20)}${d.size.length > 20 ? '...' : ''}</span>
            <span class="meta-tag">${d.diet.includes('è‚‰') ? 'ğŸ–' : 'ğŸŒ¿'} ${d.diet}</span>
            <span class="meta-tag">ğŸ• ${getEraName(d.era)}</span>
          </div>
          <div class="dino-size">${d.size}</div>
          <div class="flip-hint">ğŸ‘† ç‚¹å‡»ç¿»è½¬çœ‹å†·çŸ¥è¯†</div>
        </div>
        <div class="card-face card-back">
          <span class="card-number">#${d.id}</span>
          <div class="back-title">${d.emoji} ${d.name} çš„ç§˜å¯†</div>
          <div class="fun-fact">
            <span class="fun-fact-label">ğŸ’¡ è¶£å‘³å†·çŸ¥è¯†ï¼š</span><br>
            ${d.fact}
          </div>
          <div class="quiz-section">
            <div class="quiz-question">â“ ${d.q}</div>
            <div class="quiz-options" id="quizOpts">
              ${d.opts.map((opt, i) => `<button class="quiz-opt" onclick="answerQuiz(event, ${d.id}, ${i}, ${d.ans})">${String.fromCharCode(65+i)}. ${opt}</button>`).join('')}
            </div>
            <div class="quiz-result" id="quizResult_${d.id}">${quizAnswered[d.id] !== undefined ? (quizAnswered[d.id] ? 'âœ… ç­”å¯¹å•¦ï¼' + d.ansText : 'âŒ å†æƒ³æƒ³ï½ æ­£ç¡®ç­”æ¡ˆï¼š' + d.ansText) : ''}</div>
          </div>
          <div class="flip-hint">ğŸ‘† ç‚¹å‡»ç¿»å›æ­£é¢</div>
        </div>
      </div>
    </div>
  `;

  // Restore quiz state
  if (quizAnswered[d.id] !== undefined) {
    const opts = container.querySelectorAll('.quiz-opt');
    opts.forEach((opt, i) => {
      opt.disabled = true;
      if (i === d.ans) opt.classList.add('correct');
      if (quizAnswered[d.id] === false && i !== d.ans) {
        // Find which was clicked wrong - just dim all non-correct
      }
    });
  }

  counter.textContent = `${currentIndex + 1} / ${filteredDinos.length}`;
  prevBtn.disabled = currentIndex === 0;
  nextBtn.disabled = currentIndex === filteredDinos.length - 1;
  updateProgress();

  // Setup touch
  const wrapper = document.getElementById('cardWrapper');
  wrapper.addEventListener('touchstart', onTouchStart, { passive: true });
  wrapper.addEventListener('touchmove', onTouchMove, { passive: true });
  wrapper.addEventListener('touchend', onTouchEnd, { passive: true });
}

function flipCard(e) {
  if (isSwiping) return;
  // Don't flip if clicking quiz button
  if (e.target.closest('.quiz-opt')) return;
  const card = document.getElementById('card');
  card.classList.toggle('flipped');
  playSound('flip');
}

function answerQuiz(e, dinoId, chosen, correct) {
  e.stopPropagation();
  if (quizAnswered[dinoId] !== undefined) return;

  const dino = DINOS.find(d => d.id === dinoId);
  const isCorrect = chosen === correct;
  quizAnswered[dinoId] = isCorrect;

  const resultEl = document.getElementById(`quizResult_${dinoId}`);
  const opts = document.querySelectorAll('.quiz-opt');

  opts.forEach((opt, i) => {
    opt.disabled = true;
    if (i === correct) opt.classList.add('correct');
    if (i === chosen && !isCorrect) opt.classList.add('wrong');
  });

  if (isCorrect) {
    resultEl.textContent = 'âœ… ç­”å¯¹å•¦ï¼' + dino.ansText;
    playSound('correct');
    showConfetti();
  } else {
    resultEl.textContent = 'âŒ å†æƒ³æƒ³ï½ æ­£ç¡®ç­”æ¡ˆï¼š' + dino.ansText;
    playSound('wrong');
  }
}

function showConfetti() {
  const emojis = ['ğŸ‰', 'â­', 'ğŸŒŸ', 'ğŸŠ', 'ğŸ’«', 'âœ¨'];
  for (let i = 0; i < 8; i++) {
    const el = document.createElement('div');
    el.className = 'confetti';
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = (Math.random() * 80 + 10) + '%';
    el.style.top = (Math.random() * 40 + 20) + '%';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1000);
  }
}

// ============ NAVIGATION ============
function prevCard() {
  if (currentIndex > 0) {
    const wrapper = document.getElementById('cardWrapper');
    wrapper.classList.add('swipe-right');
    setTimeout(() => {
      currentIndex--;
      renderCard();
    }, 200);
    playSound('nav');
  }
}
function nextCard() {
  if (currentIndex < filteredDinos.length - 1) {
    const wrapper = document.getElementById('cardWrapper');
    wrapper.classList.add('swipe-left');
    setTimeout(() => {
      currentIndex++;
      renderCard();
    }, 200);
    playSound('nav');
  }
}

// ============ TOUCH/SWIPE ============
function onTouchStart(e) {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
  isSwiping = false;
}
function onTouchMove(e) {
  const dx = e.touches[0].clientX - touchStartX;
  const dy = e.touches[0].clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 20) {
    isSwiping = true;
  }
}
function onTouchEnd(e) {
  const dx = e.changedTouches[0].clientX - touchStartX;
  if (isSwiping && Math.abs(dx) > 60) {
    if (dx < 0) nextCard();
    else prevCard();
  }
  setTimeout(() => { isSwiping = false; }, 100);
}

// ============ PROGRESS ============
function updateProgress() {
  const total = DINOS.length;
  const seen = Object.keys(seenCards).length;
  document.getElementById('progressText').textContent = `å·²çœ‹ ${seen}/${total}`;
  document.getElementById('progressFill').style.width = (seen / total * 100) + '%';
}

// ============ KEYBOARD ============
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prevCard();
  if (e.key === 'ArrowRight') nextCard();
  if (e.key === ' ') { e.preventDefault(); flipCard(e); }
});

// ============ INIT ============
renderCard();
</script>
</body>
