<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>🦕 恐龙闪卡大全 🦖</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
html, body { height: 100%; overflow: hidden; }
body {
  font-family: 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Comic Sans MS', sans-serif;
  background: linear-gradient(135deg, #FFF5E6 0%, #FFE8D6 50%, #FFDAB9 100%);
  touch-action: pan-y;
  user-select: none;
}

/* Header */
.header {
  position: fixed; top: 0; left: 0; right: 0; z-index: 100;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 8px 12px;
  box-shadow: 0 2px 12px rgba(0,0,0,0.1);
}
.header-top {
  display: flex; align-items: center; justify-content: space-between;
  margin-bottom: 6px;
}
.app-title {
  font-size: 1.2em; font-weight: 800;
  background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.progress-text { font-size: 0.75em; color: #888; font-weight: 600; }
.progress-bar {
  width: 100%; height: 6px; background: #eee; border-radius: 3px; overflow: hidden;
  margin-bottom: 6px;
}
.progress-fill {
  height: 100%; border-radius: 3px; transition: width 0.3s;
  background: linear-gradient(90deg, #FF6B6B, #FFE66D, #4ECDC4);
}

/* Filter row */
.filter-row {
  display: flex; gap: 6px; align-items: center; flex-wrap: wrap;
}
.era-btn, .diff-btn {
  padding: 4px 10px; border-radius: 20px; border: 2px solid #ddd;
  font-size: 0.8em; font-weight: 700; cursor: pointer;
  background: white; transition: all 0.2s;
}
.era-btn.active, .diff-btn.active {
  color: white; border-color: transparent; transform: scale(1.05);
}
.era-btn[data-era="all"].active { background: linear-gradient(135deg, #666, #999); }
.era-btn[data-era="triassic"].active { background: linear-gradient(135deg, #2ECC71, #27AE60); }
.era-btn[data-era="jurassic"].active { background: linear-gradient(135deg, #3498DB, #2980B9); }
.era-btn[data-era="cretaceous"].active { background: linear-gradient(135deg, #E74C3C, #E67E22); }
.diff-btn[data-diff="all"].active { background: #666; }
.diff-btn[data-diff="1"].active { background: #F1C40F; }
.diff-btn[data-diff="2"].active { background: #E67E22; }
.diff-btn[data-diff="3"].active { background: #E74C3C; }

/* Card Container */
.card-container {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex; align-items: center; justify-content: center;
  padding: 110px 16px 70px;
}

/* Card */
.card-wrapper {
  width: 100%; max-width: 420px; aspect-ratio: 3/4;
  max-height: calc(100vh - 180px);
  perspective: 1200px;
  cursor: pointer;
}
.card {
  width: 100%; height: 100%; position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}
.card.flipped { transform: rotateY(180deg); }
.card-face {
  position: absolute; inset: 0; border-radius: 24px;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  padding: 20px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
  overflow-y: auto;
  display: flex; flex-direction: column;
}
.card-back {
  transform: rotateY(180deg);
}

/* Era themes */
.era-triassic .card-front { background: linear-gradient(160deg, #E8F8E8 0%, #B8E6B8 30%, #7DD87D 100%); }
.era-triassic .card-back { background: linear-gradient(160deg, #D4F0D4 0%, #A8D8A8 100%); }
.era-jurassic .card-front { background: linear-gradient(160deg, #E3F2FD 0%, #90CAF9 30%, #64B5F6 100%); }
.era-jurassic .card-back { background: linear-gradient(160deg, #BBDEFB 0%, #90CAF9 100%); }
.era-cretaceous .card-front { background: linear-gradient(160deg, #FFF3E0 0%, #FFCC80 30%, #FFB74D 100%); }
.era-cretaceous .card-back { background: linear-gradient(160deg, #FFE0B2 0%, #FFCC80 100%); }

.card-number {
  position: absolute; top: 12px; right: 16px;
  font-size: 0.7em; font-weight: 700; opacity: 0.5;
}
.card-seen {
  position: absolute; top: 12px; left: 16px; font-size: 1em;
}
.dino-emoji { font-size: 3.5em; text-align: center; margin: 4px 0; line-height: 1.2; }
.dino-name-cn { font-size: 1.8em; font-weight: 900; text-align: center; color: #333; }
.dino-name-en { font-size: 1em; font-weight: 600; text-align: center; color: #666; margin-bottom: 4px; }
.dino-sound {
  text-align: center; font-size: 1.3em; font-weight: 700;
  color: #E74C3C; margin: 4px 0;
  animation: pulse 2s infinite;
}
@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}
.dino-meta {
  display: flex; flex-wrap: wrap; justify-content: center; gap: 6px;
  margin: 6px 0;
}
.meta-tag {
  padding: 3px 8px; border-radius: 12px;
  font-size: 0.72em; font-weight: 600;
  background: rgba(255,255,255,0.6);
  color: #555;
}
.dino-size { text-align: center; font-size: 0.85em; color: #555; margin: 4px 0; }
.flip-hint {
  text-align: center; font-size: 0.75em; color: rgba(0,0,0,0.35);
  margin-top: auto; padding-top: 8px;
}

/* Back face */
.back-title {
  font-size: 1.1em; font-weight: 800; text-align: center;
  margin-bottom: 8px; color: #333;
}
.fun-fact {
  font-size: 0.9em; line-height: 1.6; color: #444;
  background: rgba(255,255,255,0.5); border-radius: 16px;
  padding: 12px; margin-bottom: 10px;
}
.fun-fact-label { font-weight: 800; font-size: 1em; }
.quiz-section {
  background: rgba(255,255,255,0.6); border-radius: 16px;
  padding: 12px;
}
.quiz-question { font-size: 0.9em; font-weight: 700; color: #333; margin-bottom: 8px; }
.quiz-options { display: flex; flex-direction: column; gap: 6px; }
.quiz-opt {
  padding: 10px 14px; border-radius: 14px; font-size: 0.85em;
  font-weight: 600; border: 2px solid rgba(0,0,0,0.1);
  background: rgba(255,255,255,0.8); cursor: pointer;
  transition: all 0.2s; text-align: left;
}
.quiz-opt:active { transform: scale(0.97); }
.quiz-opt.correct {
  background: #C8E6C9 !important; border-color: #4CAF50 !important;
  color: #2E7D32;
}
.quiz-opt.wrong {
  background: #FFCDD2 !important; border-color: #F44336 !important;
  color: #C62828;
}
.quiz-result {
  text-align: center; font-size: 1.2em; font-weight: 800;
  margin-top: 8px; min-height: 1.5em;
}

/* Navigation */
.nav-bar {
  position: fixed; bottom: 0; left: 0; right: 0;
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(10px);
  padding: 10px 16px;
  padding-bottom: max(10px, env(safe-area-inset-bottom));
  display: flex; justify-content: space-between; align-items: center;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.08);
}
.nav-btn {
  width: 56px; height: 56px; border-radius: 50%;
  border: none; font-size: 1.5em; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  background: linear-gradient(135deg, #FF6B6B, #FF8E53);
  color: white; box-shadow: 0 4px 12px rgba(255,107,107,0.3);
  transition: all 0.2s;
}
.nav-btn:active { transform: scale(0.9); }
.nav-btn:disabled { opacity: 0.3; }
.card-counter {
  font-size: 1.1em; font-weight: 800; color: #555;
}

/* Empty state */
.empty-state {
  text-align: center; font-size: 1.2em; color: #999;
  padding: 40px 20px;
}

/* Swipe animation */
.card-wrapper.swipe-left { animation: swipeLeft 0.3s forwards; }
.card-wrapper.swipe-right { animation: swipeRight 0.3s forwards; }
@keyframes swipeLeft {
  to { transform: translateX(-120%) rotate(-10deg); opacity: 0; }
}
@keyframes swipeRight {
  to { transform: translateX(120%) rotate(10deg); opacity: 0; }
}

/* Difficulty stars */
.diff-stars {
  text-align: center; font-size: 0.8em; margin: 2px 0;
}

/* Confetti */
.confetti {
  position: fixed; pointer-events: none; z-index: 200;
  font-size: 2em;
  animation: confettiFall 1s forwards;
}
@keyframes confettiFall {
  0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
  100% { opacity: 0; transform: translateY(100px) rotate(360deg) scale(0.5); }
}
</style>
</head>

<div class="header">

{id:15,name:"异特龙",en:"Allosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:1,size:"像一辆大卡车那么长！有两个爸爸那么高！",sound:"嗷嗷嗷！！！🦖🔥",fact:"异特龙是侏罗纪的"霸王龙"！它的嘴巴可以张得超级大，像蛇一样把下巴"脱臼"来咬更大的东西！它还会组队打猎，一群异特龙一起去抓大恐龙！",q:"异特龙喜欢一个人打猎还是大家一起？",opts:["一个人 🦖","大家一起 🦖🦖🦖"],ans:1,ansText:"它们会组队一起抓猎物！"},
{id:16,name:"角鼻龙",en:"Ceratosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"像一辆小货车那么长！",sound:"嘎嗷嗷！！🦏🔥",fact:"角鼻龙的鼻子上有一个大角！像犀牛一样！但这个角不是用来打架的，科学家觉得它是用来"臭美"的——就像你戴了一顶漂亮的帽子！",q:"角鼻龙鼻子上有什么？",opts:["一朵花 🌸","一个角 🦏"],ans:1,ansText:"它鼻子上有一个帅帅的角！"},
{id:17,name:"双冠龙",en:"Dilophosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"像一辆面包车那么长！",sound:"噗嘶嘶～～！🦖🌈",fact:"双冠龙头上有两个漂亮的半圆形冠！像戴了两顶皇冠！电影里说它会喷毒液，但那是编的哦～真正的双冠龙不会喷毒，但它确实很酷！",q:"双冠龙头上有几个冠？",opts:["一个 ☝️","两个 ✌️"],ans:1,ansText:"两个冠，所以叫"双冠龙"！"},
{id:18,name:"美扭椎龙",en:"Eustreptospondylus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:3,size:"有一个半爸爸那么长！",sound:"嘎嘎嘎！🦖🌊",fact:"美扭椎龙住在海边！它会在沙滩上捡被冲上来的鱼和死去的海洋动物吃，就像在海边捡贝壳一样，不过它捡的是食物！",q:"美扭椎龙住在哪里？",opts:["山上 ⛰️","海边 🏖️"],ans:1,ansText:"它喜欢住在海边捡好吃的！"},
{id:19,name:"斑龙",en:"Megalosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"像一辆大面包车那么长！",sound:"嗷呜嗷！！🦖📜",fact:"斑龙是人类第一个发现并命名的恐龙！200多年前，人们挖到了它的骨头，一开始还以为是巨人的骨头呢！从此人类才知道世界上曾经有恐龙！",q:"斑龙是第几个被发现的恐龙？",opts:["第一个！🥇","第一百个 💯"],ans:0,ansText:"它是人类发现的第一种恐龙！"},
{id:20,name:"蛮龙",en:"Torvosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:3,size:"像一辆公交车那么长！",sound:"吼哇啊！！！🦖💀",fact:"蛮龙的名字意思是"野蛮蜥蜴"！它是侏罗纪最大的食肉恐龙之一，比异特龙还要凶猛！它的爪子像弯弯的镰刀，一抓就能撕开猎物的皮肤！",q:"蛮龙的爪子像什么？",opts:["像勺子 🥄","像镰刀 🌙"],ans:1,ansText:"弯弯的爪子像镰刀一样锋利！"},
{id:21,name:"冰脊龙",en:"Cryolophosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:3,size:"有两个爸爸那么长！",sound:"嗖嗷嗷！❄️🦖",fact:"冰脊龙住在南极洲！没错，南极！不过那时候南极还不冷，有很多树和植物。它头上有一个像卷发一样的冠，科学家给它起了个外号叫"猫王龙"！",q:"冰脊龙住在哪里？",opts:["非洲 🌍","南极洲 🧊"],ans:1,ansText:"它住在南极洲，但那时候南极不冷哦！"},
{id:22,name:"嗜鸟龙",en:"Ornitholestes",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"和一只大火鸡差不多大！",sound:"叽叽嘎！🐦💨",fact:"嗜鸟龙的名字意思是"抓鸟的小偷"！它个子小小的，但手指特别灵活，专门偷偷摸摸地去抓小蜥蜴和虫子吃。它可能还长着羽毛呢！",q:"嗜鸟龙身上可能有什么？",opts:["鳞片 🐍","羽毛 🪶"],ans:1,ansText:"它可能长着软软的羽毛！"},
{id:23,name:"气龙",en:"Gasosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:3,size:"像一辆小汽车那么长！",sound:"噗噗嗷！💨🦖",fact:"气龙的名字听起来像"放屁龙"，但其实它是在一个天然气公司挖地的时候被发现的，所以用"气"来命名！不过小朋友都喜欢叫它"放屁龙"，哈哈！它是在中国发现的哦！",q:"气龙是在哪个国家发现的？",opts:["美国 🇺🇸","中国 🇨🇳"],ans:1,ansText:"气龙是在中国被发现的！"},
{id:24,name:"永川龙",en:"Yangchuanosaurus",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"像一辆大面包车那么长！比爸爸高很多！",sound:"吼嗷嗷！！🦖🇨🇳",fact:"永川龙是中国的"异特龙"！它是在重庆永川发现的，是侏罗纪中国最大的食肉恐龙！它的头上有凹凸不平的角，看起来很威风！",q:"永川龙是在中国的哪个城市附近发现的？",opts:["北京 🏛️","重庆 🌶️"],ans:1,ansText:"在重庆永川发现的，所以叫永川龙！"},
// ---- 侏罗纪 · 食草 ----
{id:25,name:"腕龙",en:"Brachiosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"像4层楼那么高！有3辆公交车连起来那么长！",sound:"嗡嗡哞～～～～！🦕🌲",fact:"腕龙的鼻孔长在头顶上！以前科学家以为它可以像潜水艇一样把身体泡在水里，只露出鼻孔呼吸，但其实水压会把它的肺压扁！它的前腿比后腿长，所以走路像在走上坡！",q:"腕龙的鼻孔长在哪里？",opts:["嘴巴前面 👃","头顶上 🎩"],ans:1,ansText:"它的鼻孔长在头顶上，很特别吧！"},
{id:26,name:"梁龙",en:"Diplodocus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"像3辆公交车连起来那么长！但脖子和尾巴占了大部分！",sound:"呜嗡嗡～～～！🦕💨",fact:"梁龙的尾巴可以像鞭子一样甩！甩起来的速度超过声速，会发出"啪！"的巨响，比打雷还响！它用尾巴鞭子吓跑想吃它的恐龙！",q:"梁龙的尾巴像什么？",opts:["像鞭子 💥","像棒棒糖 🍭"],ans:0,ansText:"它的尾巴甩起来像鞭子一样响！"},
{id:27,name:"剑龙",en:"Stegosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"像一辆公交车那么长！背上有好多三角形的板子！",sound:"哼哼嗯～～！🦕🔶",fact:"剑龙的脑子只有核桃那么大！它那么大的身体配一个核桃大小的脑袋，是恐龙里脑子最小的之一！但它尾巴上的4根大刺可厉害了！",q:"剑龙的脑子有多大？",opts:["像西瓜 🍉","像核桃 🥜"],ans:1,ansText:"只有核桃那么大，好小好小！"},
{id:28,name:"雷龙",en:"Apatosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"像两辆公交车那么长！重得像4头大象！",sound:"咚嗡嗡～～～！🦕⚡",fact:"雷龙走路的时候地面会"咚咚咚"像打雷一样响，所以叫"雷龙"！它曾经被"取消"过——科学家说它和迷惑龙是同一种恐龙，但后来又发现它们不一样，雷龙又"复活"了！",q:"雷龙为什么叫雷龙？",opts:["因为它怕打雷 ⚡😱","因为走路像打雷一样响 ⚡💥"],ans:1,ansText:"它太重了，走路声音像打雷！"},
{id:29,name:"圆顶龙",en:"Camarasaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"像一辆半公交车那么长！",sound:"嗡嗯嗯～！🦕🏠",fact:"圆顶龙的头骨里有很多空洞，像一栋有很多房间的房子！这些空洞让它的大脑袋变得很轻。它是侏罗纪最常见的蜥脚类恐龙！",q:"圆顶龙的头骨里有什么？",opts:["都是实心的 🧱","有很多空洞 🕳️"],ans:1,ansText:"很多空洞让脑袋变轻了！"},
{id:30,name:"马门溪龙",en:"Mamenchisaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"脖子就有半辆公交车那么长！全身像3辆公交车！",sound:"嗡呼呼～～～！🦕🇨🇳",fact:"马门溪龙有全世界最长的脖子！它的脖子有19节骨头（你的脖子只有7节），占了身体长度的一半！这是在中国四川发现的恐龙！",q:"谁的脖子更长？",opts:["长颈鹿 🦒","马门溪龙 🦕"],ans:1,ansText:"马门溪龙的脖子比长颈鹿长好几倍！"},
{id:31,name:"钉背龙",en:"Kentrosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"像一辆小汽车那么长！",sound:"哼哼嗷！🦔💥",fact:"钉背龙是剑龙的"刺猬版"表亲！它的背上不光有板子，还有好多好多长刺！从肩膀一直到尾巴都是刺，像一个移动的仙人掌！",q:"钉背龙身上有什么？",opts:["很多刺 🌵","很多花 🌸"],ans:0,ansText:"全身都是刺，像仙人掌！"},
{id:32,name:"沱江龙",en:"Tuojiangosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:3,size:"像一辆大面包车那么长！",sound:"嗯哼嗯！🦕🇨🇳",fact:"沱江龙是在中国四川的沱江边上发现的！它是中国发现的第一种完整的剑龙类恐龙。它背上有15对尖尖的板子，尾巴上还有4根大刺！",q:"沱江龙是在哪条江边发现的？",opts:["长江 🌊","沱江 🏞️"],ans:1,ansText:"在四川的沱江边发现的！"},
{id:33,name:"叉背龙",en:"Dicraeosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"像一辆大面包车那么长！脖子很短！",sound:"嗡嗡嗡～！🦕🌿",fact:"叉背龙的背上有一排像叉子一样的骨刺！和其他长脖子恐龙不同，它的脖子特别短，因为它不需要吃高处的叶子，只吃矮矮的植物就够了！",q:"叉背龙的脖子长不长？",opts:["超级长 📏","很短 ✂️"],ans:1,ansText:"它的脖子很短，只吃矮矮的植物！"},
{id:34,name:"巨脚龙",en:"Barapasaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:3,size:"像两辆公交车那么长！",sound:"咚咚嗡～！🦕🦶",fact:"巨脚龙的名字在印度语里意思是"大脚蜥蜴"！它的一只脚就有你的小书桌那么大！它是最早的大型蜥脚类恐龙之一，在印度被发现的！",q:"巨脚龙的脚有多大？",opts:["像你的手 ✋","像小书桌 📚"],ans:1,ansText:"它的脚有小书桌那么大！"},
{id:35,name:"舒龙",en:"Shunosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"像一辆公交车那么长！",sound:"嗡砰砰！🦕🔨",fact:"舒龙的尾巴末端有一个骨头做的"大锤子"！它是唯一一种尾巴上有锤子的蜥脚类恐龙！它也是在中国四川发现的！",q:"舒龙尾巴上有什么？",opts:["一把扇子 🪭","一个大锤子 🔨"],ans:1,ansText:"一个骨头做的大锤子！"},
{id:36,name:"峨眉龙",en:"Omeisaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:3,size:"像两辆公交车连起来那么长！",sound:"嗡嗡哞嗡～！🦕⛰️",fact:"峨眉龙是在中国四川峨眉山附近发现的！它有一条超长的脖子，可以像起重机一样够到很高很高的树叶！",q:"峨眉龙是在哪座山附近发现的？",opts:["泰山 ⛰️","峨眉山 🏔️"],ans:1,ansText:"在美丽的峨眉山附近！"},
// ---- 侏罗纪 · 杂食 ----
{id:37,name:"嗜鸟龙",en:"Ornitholestes",emoji:"🦖",era:"jurassic",diet:"杂食",diff:2,size:"像一只大火鸡那么大！",sound:"嘎嘎嘎～！🐔🌿",fact:"嗜鸟龙什么都吃！虫子、小蜥蜴、蛋、嫩叶子......它是侏罗纪的"吃货"！它的手指特别灵活，可以像我们一样抓住很小的东西！",q:"嗜鸟龙挑不挑食？",opts:["什么都吃 😋","只吃肉 🍖"],ans:0,ansText:"它是个什么都吃的小吃货！"},
{id:38,name:"树息龙",en:"Epidexipteryx",emoji:"🦖",era:"jurassic",diet:"杂食",diff:3,size:"只有鸽子那么大！",sound:"啾啾啾～！🐦✨",fact:"树息龙的尾巴上有4根超长的羽毛，像孔雀一样漂亮！但它不会飞，这些羽毛是用来"炫耀"的！它只有鸽子那么大，是最小的恐龙之一！",q:"树息龙尾巴上的长羽毛是干什么用的？",opts:["用来飞 ✈️","用来臭美 💅"],ans:1,ansText:"那些漂亮羽毛是用来炫耀的！"},
// ---- 白垩纪 · 食肉 ----
{id:39,name:"霸王龙",en:"Tyrannosaurus Rex",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:1,size:"像一辆公交车那么长！有4个爸爸叠起来那么高！",sound:"嗷呜～～～！！！🦖💥",fact:"霸王龙的咬合力是所有陆地动物里最强的！它一口可以咬碎汽车！而且最新研究发现，霸王龙小时候身上可能有羽毛，毛茸茸的像小鸡！",q:"霸王龙小时候身上可能有什么？",opts:["鳞片 🐍","羽毛 🐤"],ans:1,ansText:"小霸王龙可能毛茸茸的像小鸡！"},
{id:40,name:"迅猛龙",en:"Velociraptor",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:1,size:"只有一只大火鸡那么大！不是电影里那么大哦！",sound:"嘶嘶嘎！！🦖🪶",fact:"电影里的迅猛龙有人那么高，但真正的迅猛龙只有火鸡那么大！而且全身长满羽毛，像一只长着牙齿的大鸟！",q:"真正的迅猛龙有多大？",opts:["像火鸡一样 🦃","像大象一样 🐘"],ans:0,ansText:"真正的迅猛龙只有火鸡那么大！"},
{id:41,name:"棘龙",en:"Spinosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:1,size:"比霸王龙还长！像一辆半公交车！背上有一个大帆！",sound:"嗷哗哗～～！🦖🐟",fact:"棘龙是唯一会游泳的大型食肉恐龙！它的尾巴扁扁的像船桨，可以在水里划水！它主要吃鱼，嘴巴像鳄鱼一样长长的！",q:"棘龙最爱吃什么？",opts:["吃鱼 🐟","吃草 🌿"],ans:0,ansText:"它最爱在水里抓鱼吃！"},
{id:42,name:"恐爪龙",en:"Deinonychus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"有一个大人那么长！比你高一些！",sound:"嘎嘶嘶！！🦖🗡️",fact:"恐爪龙的名字意思是"恐怖的爪子"！它每只脚上都有一个超大的弯爪子，平时缩起来走路，打猎的时候才像弹簧刀一样弹出来！",q:"恐爪龙的大爪子平时怎么放？",opts:["一直伸出来 ✋","缩起来走路 ✊"],ans:1,ansText:"平时缩起来，打猎才弹出来！"},
{id:43,name:"南方巨兽龙",en:"Giganotosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"比霸王龙还要长一点！像一辆大公交车！",sound:"吼嗷嗷嗷！！！🦖🌋",fact:"南方巨兽龙比霸王龙的身体更长，但脑子只有香蕉那么大！它用锋利的牙齿像刀子一样切割猎物！",q:"谁的脑子更大？",opts:["南方巨兽龙 🦖","霸王龙 🦖"],ans:1,ansText:"霸王龙的脑子比南方巨兽龙大多了！"},
{id:44,name:"食肉牛龙",en:"Carnotaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一辆面包车那么长！头上有两个小角！",sound:"哞嗷嗷！！🐂🦖",fact:"食肉牛龙头上有两个像牛一样的角！它的手臂比霸王龙的还要小还要短！但它跑起来超级快，是大型食肉恐龙里的"飞毛腿"！",q:"食肉牛龙头上有什么？",opts:["两个角 🐂","一顶帽子 🎩"],ans:0,ansText:"两个像牛一样的角！"},
{id:45,name:"鲨齿龙",en:"Carcharodontosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"和霸王龙差不多大！像一辆公交车！",sound:"嘎嗷嗷！！🦈🦖",fact:"鲨齿龙的名字意思是"有鲨鱼牙齿的蜥蜴"！它的牙齿边上有锯齿，像鲨鱼的牙齿一样锋利！",q:"鲨齿龙的牙齿像什么动物？",opts:["像兔子 🐰","像鲨鱼 🦈"],ans:1,ansText:"它的牙齿像鲨鱼一样锋利！"},
{id:46,name:"犹他盗龙",en:"Utahraptor",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一辆小汽车那么长！比爸爸还高！",sound:"嘎嗷嘶！！🦖🗡️",fact:"犹他盗龙是迅猛龙的"超级放大版"！如果迅猛龙是小猫，犹他盗龙就是老虎！它脚上的大弯爪有你的脸那么长！",q:"犹他盗龙和迅猛龙，谁更大？",opts:["迅猛龙 🦃","犹他盗龙 🐯"],ans:1,ansText:"犹他盗龙比迅猛龙大好多倍！"},
{id:47,name:"特暴龙",en:"Tarbosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"和霸王龙差不多大！像一辆公交车！",sound:"嗷吼吼！！🦖🏜️",fact:"特暴龙是亚洲版的霸王龙！它住在蒙古的大沙漠里（那时候是一片森林）。它和霸王龙长得超像！",q:"特暴龙住在哪里？",opts:["美国 🇺🇸","亚洲（蒙古）🏜️"],ans:1,ansText:"它住在亚洲的蒙古！"},
{id:48,name:"重爪龙",en:"Baryonyx",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一辆面包车那么长！嘴巴长长的像鳄鱼！",sound:"嘎哗哗～！🐊🐟",fact:"重爪龙的名字意思是"重重的爪子"！它有一个超级大的弯爪子，用来像熊抓三文鱼一样在河里抓鱼！",q:"重爪龙用什么抓鱼？",opts:["嘴巴 👄","大爪子 🐻"],ans:1,ansText:"它用大爪子像熊一样抓鱼！"},
{id:49,name:"阿贝力龙",en:"Abelisaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"像一辆大面包车那么长！",sound:"嗷嘎嘎！！🦖🌎",fact:"阿贝力龙生活在南美洲！它的手臂超级超级短！科学家到现在也只找到了它的头骨，身体其他部分还没找到呢！",q:"科学家找到了阿贝力龙的全身骨头吗？",opts:["找到了 ✅","只找到了头 💀"],ans:1,ansText:"到现在只找到了头骨！"},
{id:50,name:"玛君颅龙",en:"Majungasaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"像一辆面包车那么长！",sound:"嗷嘎嘎嘎！🦖💀",fact:"玛君颅龙住在马达加斯加岛上！它头上有一个凸起的"独角"。最让科学家惊讶的是，它可能会吃同类！",q:"玛君颅龙住在哪个岛上？",opts:["海南岛 🏝️","马达加斯加岛 🦎"],ans:1,ansText:"在遥远的马达加斯加岛上！"},
{id:51,name:"似鳄龙",en:"Suchomimus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一辆大面包车那么长！嘴巴像鳄鱼！",sound:"嘎嘎哗～！🐊🐟",fact:"似鳄龙的名字意思是"像鳄鱼的模仿者"！它的嘴巴又长又窄，有100多颗牙齿，全都是用来夹住滑溜溜的鱼！",q:"似鳄龙有多少颗牙齿？",opts:["10颗 😬","100多颗 😱"],ans:1,ansText:"100多颗牙齿抓鱼用的！"},
{id:52,name:"奥沙拉龙",en:"Oxalaia",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"比霸王龙还长！像一辆大公交车！",sound:"嗷哗哗哗！🦖🇧🇷",fact:"奥沙拉龙是在巴西发现的！它是棘龙的亲戚，也是南美洲最大的食肉恐龙之一！",q:"奥沙拉龙是在哪个国家发现的？",opts:["日本 🇯🇵","巴西 🇧🇷"],ans:1,ansText:"在南美洲的巴西！"},
{id:53,name:"伶盗龙",en:"Velociraptor",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一只火鸡那么大，但更修长！",sound:"嘶嘎嘎嘎！🦖🏜️",fact:"有一块著名的化石叫"搏斗化石"——一只伶盗龙和一只原角龙抱在一起打架的化石！它们在打架的时候被突然坍塌的沙丘埋住了！",q:""搏斗化石"里，伶盗龙在和谁打架？",opts:["霸王龙 🦖","原角龙 🦏"],ans:1,ansText:"它在和原角龙打架！"},
{id:54,name:"驰龙",en:"Dromaeosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"像一只中等大小的狗那么大！",sound:"嘶嘎嗷！🦖💨",fact:"驰龙给了一整个恐龙家族命名——"驰龙科"！迅猛龙、恐爪龙都属于这个家族。驰龙虽然小，但它的下巴咬合力出奇的强！",q:"驰龙科还包括谁？",opts:["迅猛龙 🦖","腕龙 🦕"],ans:0,ansText:"迅猛龙和驰龙是一家人！"},
{id:55,name:"阿尔伯塔龙",en:"Albertosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"比霸王龙小一点，像一辆大面包车！",sound:"嗷嘎嗷！🦖🇨🇦",fact:"阿尔伯塔龙是霸王龙的"表哥"！科学家发现了20多只阿尔伯塔龙的化石在一起——说明它们可能是成群结队打猎的！",q:"阿尔伯塔龙喜欢一个人还是一群一起行动？",opts:["一个人 🦖","一群一起 🦖🦖🦖"],ans:1,ansText:"它们可能是群体行动的！"},
{id:56,name:"恐手龙",en:"Deinocheirus",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:3,size:"像一辆大面包车！手臂有一个爸爸那么长！",sound:"嗷嘎嗯～！🦖🤲",fact:"恐手龙的名字意思是"恐怖的手"！它的手臂有2.4米长，是恐龙界最长的手臂！一开始科学家只找到了两只巨大的手，花了50年才找到完整的身体！",q:"恐手龙的手臂有多长？",opts:["和你的手臂一样长 💪","有一个爸爸那么长 🧍"],ans:1,ansText:"它的手臂有一个大人那么长！"},
// ---- 白垩纪 · 食草 ----
{id:57,name:"三角龙",en:"Triceratops",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆大吉普车那么大！有3个大角！",sound:"哼嗯嗯～～！🦏💥",fact:"三角龙的头占了整个身体的三分之一！它的头盾不是实心的，里面有很多血管，可能可以变颜色！生气的时候头盾变红！",q:"三角龙有几个角？",opts:["两个 ✌️","三个 🤟"],ans:1,ansText:"三个角：鼻子上一个，眉毛上面两个！"},
{id:58,name:"甲龙",en:"Ankylosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆坦克那么大！全身都是铠甲！",sound:"哐哐砰！！🛡️💥",fact:"甲龙全身穿着骨头做的铠甲，连眼皮上都有骨头保护！它尾巴上有一个大骨锤，一锤下去可以把霸王龙的腿打断！",q:"甲龙尾巴上有什么武器？",opts:["大钉子 📌","大骨锤 🔨"],ans:1,ansText:"一个超级大的骨头锤子！"},
{id:59,name:"副栉龙",en:"Parasaurolophus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆小货车那么长！头上有一个长长的管子！",sound:"呜嗡嗡嗡～～～！🎺🦕",fact:"副栉龙头上那个长长的管子是空心的，连着鼻子！它可以用这个管子吹出低沉的声音，像一个大号！",q:"副栉龙头上的管子可以做什么？",opts:["喝水 🥤","吹出声音 🎺"],ans:1,ansText:"它可以用管子吹出声音来聊天！"},
{id:60,name:"厚头龙",en:"Pachycephalosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"有两个爸爸那么长！头顶超级硬！",sound:"砰砰砰！！！💥🤕",fact:"厚头龙的头顶有25厘米厚的骨头！像戴了一顶超级厚的安全帽！",q:"厚头龙的头顶硬不硬？",opts:["像棉花一样软 ☁️","像石头一样硬 🪨"],ans:1,ansText:"超级硬，有25厘米厚！"},
{id:61,name:"鸭嘴龙",en:"Hadrosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆面包车那么长！嘴巴像鸭子！",sound:"嘎嘎嘎～～！🦆🌿",fact:"鸭嘴龙的嘴巴前面像鸭子，但后面有上千颗小牙齿排成好多排！旧牙齿掉了新牙齿马上长出来，一辈子能换几千颗牙！",q:"鸭嘴龙一辈子能换多少颗牙？",opts:["20颗 😬","几千颗 😱"],ans:1,ansText:"几千颗！它永远不用担心牙齿坏掉！"},
{id:62,name:"禽龙",en:"Iguanodon",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆大面包车那么长！大拇指是个大尖钉！",sound:"嗯嗷嗯～！🦕👍",fact:"禽龙的大拇指是一个大大的尖刺！以前科学家把这个尖刺安到了鼻子上，以为它是角！后来才发现应该在手上！",q:"禽龙大拇指上有什么？",opts:["一个指甲 💅","一个大尖刺 📌"],ans:1,ansText:"一个像匕首一样的大尖刺！"},
{id:63,name:"多刺甲龙",en:"Polacanthus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆小汽车那么长！",sound:"哼哐哐！🦔🛡️",fact:"多刺甲龙全身布满了刺和骨板！从脖子到尾巴都是锋利的刺，像一个移动的刺猬城堡！",q:"多刺甲龙身上有什么保护自己？",opts:["很多很多刺 🌵","隐身术 👻"],ans:0,ansText:"全身是刺，谁都不敢咬！"},
{id:64,name:"埃德蒙顿龙",en:"Edmontosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆公交车那么长！",sound:"嘎嗯嗯～～！🦆🌲",fact:"埃德蒙顿龙是少数发现了"恐龙木乃伊"的种类！有一具化石连皮肤和肌肉的印痕都保存下来了！",q:"科学家在埃德蒙顿龙化石上发现了什么？",opts:["羽毛 🪶","皮肤印痕 🏀"],ans:1,ansText:"连皮肤的花纹都保存下来了！"},
{id:65,name:"原角龙",en:"Protoceratops",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一只大绵羊那么大！",sound:"嗯咩咩～！🐑🦕",fact:"原角龙是三角龙的小祖先！它没有三角龙那么大的角，但有一个很大的头盾。",q:"原角龙是谁的祖先？",opts:["三角龙 🦏","霸王龙 🦖"],ans:0,ansText:"它是三角龙的小祖先！"},
{id:66,name:"华阳龙",en:"Huayangosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:3,size:"像一辆小汽车那么长！",sound:"嗯哼嗯！🦕🇨🇳",fact:"华阳龙是在中国四川发现的，是最古老的剑龙类恐龙之一！它比我们熟悉的剑龙早了2000万年！它的肩膀上有一对大刺！",q:"华阳龙的肩膀上有什么？",opts:["翅膀 🦋","大刺 ⚔️"],ans:1,ansText:"两根像宝剑一样的大刺！"},
{id:67,name:"巨龙",en:"Titanosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像2-3辆公交车连起来！比蓝鲸还重！",sound:"咚～嗡嗡嗡～～！🦕🌍",fact:"巨龙家族（泰坦巨龙类）是最后的巨型恐龙！它们一直活到恐龙灭绝那天！有的巨龙身上还长着骨质铠甲！",q:"巨龙有铠甲保护自己吗？",opts:["有些有 🛡️","都没有 ❌"],ans:0,ansText:"有些巨龙身上有骨头做的铠甲！"},
{id:68,name:"阿根廷龙",en:"Argentinosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一栋3层楼的房子那么长！重得像15头大象！",sound:"咚～～～咚～～～！🦕🏗️",fact:"阿根廷龙可能是有史以来最重的恐龙！一根脊椎骨就有你的小桌子那么大！",q:"阿根廷龙重得像多少头大象？",opts:["1头 🐘","15头！🐘×15"],ans:1,ansText:"15头大象那么重！超级重！"},
{id:69,name:"巴塔哥尼亚巨龙",en:"Patagotitan",emoji:"🦕",era:"cretaceous",diet:"食草",diff:3,size:"像一栋5层楼那么长！目前发现的最大恐龙之一！",sound:"轰隆隆～～～！🦕🌋",fact:"巴塔哥尼亚巨龙是目前发现的最大陆地动物之一！在纽约自然历史博物馆里，它的模型大到头伸出了展厅的门！",q:"巴塔哥尼亚巨龙在博物馆里能放得下吗？",opts:["能 🏛️","头伸到门外了！😂"],ans:1,ansText:"它太大了，头都伸到展厅外面了！"},
{id:70,name:"镰刀龙",en:"Therizinosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"有两个爸爸那么高！爪子有你的胳膊那么长！",sound:"嘎嗖嗖！！🦖🗡️",fact:"镰刀龙有全世界最长的爪子——将近1米长！像三把大镰刀！虽然爪子吓人，但它其实是吃草的！那么大的爪子是用来拉树枝、扒树皮吃叶子的！",q:"镰刀龙的大爪子是用来做什么的？",opts:["打架 👊","拉树枝吃叶子 🌿"],ans:1,ansText:"那么大的爪子是用来够树叶吃的！"},
{id:71,name:"慈母龙",en:"Maiasaura",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆面包车那么长！",sound:"嗯嗯嗯～（温柔的）🥰🦕",fact:"慈母龙的名字意思是"好妈妈蜥蜴"！科学家发现它们会像鸟妈妈一样建巢、孵蛋、还喂宝宝吃东西！",q:"慈母龙会照顾自己的宝宝吗？",opts:["会！像好妈妈一样 🥰","不会，生完蛋就走了 🚶"],ans:0,ansText:"它是恐龙界最好的妈妈！"},
{id:72,name:"包头龙",en:"Euoplocephalus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆吉普车那么大！全身铠甲！",sound:"哐当哐当！🛡️💥",fact:"包头龙是甲龙的亲戚！它全身都是铠甲和尖刺保护，连眼皮都有骨头做的"眼罩"！",q:"包头龙连什么地方都有铠甲？",opts:["尾巴 🦯","眼皮 👁️"],ans:1,ansText:"连眼皮上都有骨头铠甲！"},
{id:73,name:"戟龙",en:"Styracosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆吉普车那么大！头上有好多角！",sound:"嗯哼嗷！🦏⭐",fact:"戟龙的头盾边缘有6根大长角！加上鼻子上的大角，一共有7根！像戴了一个超酷的皇冠！",q:"戟龙头上有多少根角？",opts:["1根 ☝️","7根！🤯"],ans:1,ansText:"鼻子1根加头盾上6根，一共7根！"},
{id:74,name:"鹦鹉嘴龙",en:"Psittacosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"和一只大狗差不多大！",sound:"嘎嘎嘎～！🦜🌱",fact:"鹦鹉嘴龙的嘴巴真的像鹦鹉！弯弯的像一把剪刀，专门用来剪断硬硬的植物！它是在中国发现最多的恐龙之一！",q:"鹦鹉嘴龙的嘴巴像什么鸟？",opts:["鹦鹉 🦜","麻雀 🐦"],ans:0,ansText:"像鹦鹉一样弯弯的嘴巴！"},
{id:75,name:"棱背龙",en:"Scelidosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:3,size:"像一辆小汽车那么长！",sound:"嗯哼嗯～！🦕🛡️",fact:"棱背龙可能是甲龙和剑龙共同的祖先！它身上有骨头做的小铠甲，是"装甲恐龙"的开山鼻祖！",q:"棱背龙是谁的祖先？",opts:["霸王龙 🦖","甲龙和剑龙 🛡️"],ans:1,ansText:"它可能是甲龙和剑龙的老祖宗！"},
{id:76,name:"小盾龙",en:"Scutellosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"只有一只小猫那么长！",sound:"嘀嘀嗯～！🐱🛡️",fact:"小盾龙是最小的装甲恐龙！它全身有300多个小骨板保护！它是甲龙的"迷你版祖先"！",q:"小盾龙身上有多少块骨板？",opts:["3块 3️⃣","300多块！😲"],ans:1,ansText:"300多块小骨板，像穿了一件铠甲衣！"},
{id:77,name:"尼日尔龙",en:"Nigersaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆面包车那么长！",sound:"嗯嚼嚼嚼～！🦕🌱",fact:"尼日尔龙有一张超级宽的嘴巴，像吸尘器一样！它的嘴里有500多颗牙齿，排成好几排！",q:"尼日尔龙的嘴巴像什么？",opts:["像吸尘器 🧹","像长喇叭 📯"],ans:0,ansText:"又宽又平的嘴巴像吸尘器一样吸草吃！"},
{id:78,name:"冠龙",en:"Corythosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆面包车那么长！头上有一个半圆形的冠！",sound:"嗡嗡呜～～！🎵🦕",fact:"冠龙头上的冠像一顶头盔！这个冠也是空心的，可以发出不同的声音！",q:"冠龙头上的冠像什么？",opts:["像头盔 ⛑️","像蝴蝶结 🎀"],ans:0,ansText:"像一顶圆圆的头盔！"},
{id:79,name:"开角龙",en:"Chasmosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:3,size:"像一辆吉普车那么大！",sound:"嗯哼哼～！🦏🎨",fact:"开角龙有一个超大的心形头盾！但这个头盾很薄，中间是空心的。科学家认为头盾是用来"炫耀"的！",q:"开角龙的头盾是什么形状？",opts:["三角形 △","心形 ❤️"],ans:1,ansText:"像一颗大大的心！"},
{id:80,name:"肿头龙",en:"Stygimoloch",emoji:"🦕",era:"cretaceous",diet:"食草",diff:3,size:"和一个大人差不多高！",sound:"砰嗷嗷！💥😈",fact:"肿头龙的名字意思是"来自冥河的魔鬼"！它的头上有尖刺和凸起，看起来像小恶魔！但有些科学家认为它可能是厚头龙年轻时候的样子！",q:"肿头龙可能是谁年轻时的样子？",opts:["三角龙 🦏","厚头龙 💥"],ans:1,ansText:"它可能就是厚头龙小时候！"},
{id:81,name:"棘甲龙",en:"Sauropelta",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆吉普车那么大！",sound:"哐哐嗯～！🛡️🦕",fact:"棘甲龙的脖子两侧有一排大大的尖刺！像穿了一个带刺的围巾！",q:"棘甲龙脖子上有什么？",opts:["大尖刺 🌵","蝴蝶结 🎀"],ans:0,ansText:"脖子两边有一排保护用的大刺！"},
{id:82,name:"牛角龙",en:"Torosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:3,size:"像一辆大吉普车！头盾比三角龙还大！",sound:"嗯哞嗷！🐂🛡️",fact:"牛角龙的头盾是所有陆地动物里最大的头骨之一！有2.5米长，比你家的门还大！",q:"牛角龙的头盾有多大？",opts:["比你的手掌大一点 ✋","比门还大！🚪"],ans:1,ansText:"比你家的门还要大！"},
{id:83,name:"蜿龙",en:"Amargasaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:1,size:"像一辆大面包车那么长！背上有两排帆！",sound:"嗡嗡嘎～！🦕⛵",fact:"蜿龙的脖子和背上有两排长长的骨刺！看起来像一只脖子上长了好多天线的恐龙！在阿根廷发现的哦！",q:"蜿龙脖子上有什么特别的？",opts:["两排骨刺 📡","一条围巾 🧣"],ans:0,ansText:"两排长长的骨刺，超级酷！"},
{id:84,name:"青岛龙",en:"Tsintaosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:3,size:"像一辆面包车那么长！",sound:"嗡嘎嗡～！🦄🇨🇳",fact:"青岛龙是在中国山东青岛发现的！它的头上有一个朝前伸的冠，以前觉得像独角兽的角！",q:"青岛龙是在哪个城市发现的？",opts:["上海 🌃","青岛 🏖️"],ans:1,ansText:"在山东青岛发现的！"},
{id:85,name:"结节龙",en:"Nodosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆大面包车那么长！",sound:"哐嗯嗯～！🛡️🦕",fact:"结节龙全身布满了"结节"——骨头做的小圆疙瘩！不像甲龙有尾锤，它靠全身的铠甲保护自己。",q:"结节龙有尾巴锤子吗？",opts:["有 🔨","没有 ❌"],ans:1,ansText:"它没有尾锤，靠全身铠甲防御！"},
{id:86,name:"弯龙",en:"Camptosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:1,size:"像一辆小面包车那么长！",sound:"嘎嗯嗯～！🦕🌿",fact:"弯龙的名字意思是"弯曲的蜥蜴"！它可以用两条腿跑，也可以四条腿悠闲地走。",q:"弯龙可以用几条腿走路？",opts:["只能两条腿 🦵🦵","两条或四条都行 🦵🦵🦵🦵"],ans:1,ansText:"两条腿或四条腿，随它喜欢！"},

{id:87,name:"似鸡龙",en:"Gallimimus",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:1,size:"有两个爸爸那么高！像一只超级大鸵鸟！",sound:"咕咕咕嘎！🐔💨",fact:"似鸡龙是恐龙里跑得最快的之一！它可以跑到每小时70公里——比汽车在小区里开的速度还快！",q:"似鸡龙跑得快吗？",opts:["超级快！🏃‍♂️💨","很慢 🐢"],ans:0,ansText:"它是恐龙界的短跑冠军！"},
{id:88,name:"窃蛋龙",en:"Oviraptor",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:2,size:"像一只大火鸡那么大！头上有冠！",sound:"咕咕嘎嘎～！🥚🦖",fact:"窃蛋龙被冤枉了！它的名字意思是"偷蛋的贼"，但后来发现那些蛋是它自己的！它不是在偷蛋，是在孵蛋！",q:"窃蛋龙真的偷蛋吗？",opts:["是的，它爱偷蛋 🥚🏃","不是，它在保护自己的蛋 🥚🥰"],ans:1,ansText:"它被冤枉了，其实是个好妈妈/爸爸！"},
{id:89,name:"似鸟龙",en:"Ornithomimus",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:2,size:"像一辆小汽车那么长！像大鸵鸟！",sound:"咯咯咯～！🦃💨",fact:"似鸟龙长得超像鸵鸟！长脖子、长腿、小脑袋！最新发现它的胳膊上真的有羽毛！",q:"似鸟龙像什么现代动物？",opts:["像鸵鸟 🦃","像河马 🦛"],ans:0,ansText:"它像一只会跑的大鸵鸟！"},
{id:90,name:"尾羽龙",en:"Caudipteryx",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:2,size:"像一只孔雀那么大！",sound:"啾啾嘎～！🦚🪶",fact:"尾羽龙是证明恐龙长羽毛的重要证据！它的尾巴和翅膀上有漂亮的扇形羽毛，但飞不起来。是在中国辽宁发现的！",q:"尾羽龙会飞吗？",opts:["会飞 ✈️","不会飞，但有漂亮羽毛 🪶"],ans:1,ansText:"有羽毛但飞不起来，羽毛用来臭美！"},
{id:91,name:"北票龙",en:"Beipiaosaurus",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:3,size:"像一只大火鸡那么大！",sound:"嘎嗯嗯～！🪶🇨🇳",fact:"北票龙身上发现了两种羽毛——又短又密的绒毛和又长又硬的"展示用"羽毛！是在中国辽宁北票发现的。",q:"北票龙是在中国哪个省发现的？",opts:["广东 🌴","辽宁 ❄️"],ans:1,ansText:"在辽宁省北票市！"},
{id:92,name:"偷蛋龙",en:"Citipati",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:2,size:"像一辆小汽车那么长！头上有大冠！",sound:"咕嘎咕嘎！🥚🛡️",fact:"科学家发现了一具超级感人的化石——一只偷蛋龙张开双臂趴在蛋巢上面保护蛋宝宝的化石！",q:"偷蛋龙化石在干什么？",opts:["在偷蛋 🏃","在保护自己的蛋 🥰"],ans:1,ansText:"它在保护自己的蛋宝宝！"},
// ---- 飞行/翼龙 ----
{id:93,name:"翼龙",en:"Pteranodon",emoji:"🦅",era:"cretaceous",diet:"食肉",diff:1,size:"翅膀展开像一辆小汽车那么宽！",sound:"嘎嘎嘎～～！🦅🐟",fact:"翼龙不是恐龙，它是恐龙的"会飞的邻居"！它的翅膀是一层很薄的皮肤连在超长的第四根手指上！",q:"翼龙是恐龙吗？",opts:["是 🦖","不是，但它们是邻居 🦅"],ans:1,ansText:"翼龙不是恐龙，但活在同一个时代！"},
{id:94,name:"风神翼龙",en:"Quetzalcoatlus",emoji:"🦅",era:"cretaceous",diet:"食肉",diff:1,size:"翅膀展开像一架小飞机！站起来像长颈鹿那么高！",sound:"呼呼呼嘎！！🦅✈️",fact:"风神翼龙是有史以来最大的飞行动物！翅膀展开有10-11米宽，比一架小飞机还大！",q:"风神翼龙有多大？",opts:["像麻雀一样小 🐦","像小飞机一样大 ✈️"],ans:1,ansText:"翅膀展开比小飞机还大！"},
{id:95,name:"小盗龙",en:"Microraptor",emoji:"🦅",era:"cretaceous",diet:"食肉",diff:2,size:"像一只大鸽子那么大！有四个翅膀！",sound:"啾啾啾～！🐦🪶🪶",fact:"小盗龙有四个翅膀——前腿和后腿上都有翅膀！它可以在树林间滑翔！而且它的羽毛是闪闪发亮的黑色！是在中国辽宁发现的！",q:"小盗龙有几个翅膀？",opts:["两个 🪶🪶","四个 🪶🪶🪶🪶"],ans:1,ansText:"四个翅膀！前后腿都有！"},
{id:96,name:"始祖鸟",en:"Archaeopteryx",emoji:"🦅",era:"jurassic",diet:"食肉",diff:2,size:"像一只大乌鸦那么大！",sound:"嘎啾啾～！🐦🦖",fact:"始祖鸟是恐龙和鸟之间的"中间人"！它有羽毛像鸟，但也有牙齿和爪子像恐龙！",q:"始祖鸟有牙齿吗？",opts:["有！像恐龙一样 🦷","没有，像鸟一样 🐦"],ans:0,ansText:"它有牙齿！半像鸟半像恐龙！"},
{id:97,name:"中华龙鸟",en:"Sinosauropteryx",emoji:"🦅",era:"cretaceous",diet:"食肉",diff:3,size:"像一只大猫那么大！",sound:"嘶啾啾～！🐱🪶",fact:"中华龙鸟是第一只被发现身上有羽毛的恐龙！科学家还能看出它的颜色——橙红色和白色条纹！是在中国辽宁发现的！",q:"中华龙鸟的尾巴是什么颜色的？",opts:["全黑色 ⬛","橙红色和白色条纹 🟠⬜"],ans:1,ansText:"像小狐狸一样的条纹尾巴！"},
// ---- 海洋爬行动物 ----
{id:98,name:"沧龙",en:"Mosasaurus",emoji:"🌊",era:"cretaceous",diet:"食肉",diff:1,size:"像一辆大公交车那么长！住在海里！",sound:"嗷嗷哗！！🌊🦈",fact:"沧龙不是恐龙，它是白垩纪海洋里的"超级大boss"！它的嘴巴里有两排牙齿！",q:"沧龙住在哪里？",opts:["陆地上 🏔️","海洋里 🌊"],ans:1,ansText:"它住在大海里，是海洋霸主！"},
{id:99,name:"蛇颈龙",en:"Plesiosaurus",emoji:"🌊",era:"jurassic",diet:"食肉",diff:2,size:"像一辆面包车那么长！脖子超级长！",sound:"嗷嗯嗯～哗！🐍🌊",fact:"蛇颈龙有一个超级长的脖子和胖胖的身体！传说中的尼斯湖水怪就是以它为原型的！",q:"蛇颈龙用什么游泳？",opts:["尾巴 🐟","四个大鳍，像船桨 🛶"],ans:1,ansText:"四个大鳍像划船一样在水里游！"},
{id:100,name:"鱼龙",en:"Ichthyosaurus",emoji:"🌊",era:"triassic",diet:"食肉",diff:2,size:"像一辆小汽车那么长！长得像海豚！",sound:"吱吱哗～！🐬🌊",fact:"鱼龙长得和海豚几乎一模一样！但它们没有亲缘关系！这叫"趋同进化"！鱼龙的眼睛超级大！",q:"鱼龙长得像什么现代动物？",opts:["像海豚 🐬","像螃蟹 🦀"],ans:0,ansText:"它和海豚长得超像！"},
// ---- 更多精彩恐龙 ----
{id:101,name:"中华鸟龙",en:"Sinornithosaurus",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:2,size:"像一只大猫那么大！",sound:"嘶啾啾～！🐱🪶",fact:"中华鸟龙全身长满了蓬松的羽毛！有人说它的牙齿里有毒液沟——如果是真的，它就是唯一有毒的恐龙！",q:"中华鸟龙身上有什么？",opts:["鳞片 🐍","蓬松的羽毛 🪶"],ans:1,ansText:"全身都是毛茸茸的羽毛！"},
{id:102,name:"准噶尔翼龙",en:"Dsungaripterus",emoji:"🦅",era:"cretaceous",diet:"食肉",diff:3,size:"翅膀展开像一张床那么宽！",sound:"嘎嘎咔！🦅🐚",fact:"准噶尔翼龙的嘴巴前面弯弯的像镊子！它用这个镊子嘴在海边的岩石缝里夹贝壳和螃蟹吃！是在中国新疆发现的！",q:"准噶尔翼龙用弯弯的嘴巴做什么？",opts:["唱歌 🎤","夹贝壳吃 🐚"],ans:1,ansText:"用弯嘴像镊子一样夹贝壳！"},
{id:103,name:"伤齿龙",en:"Troodon",emoji:"🦖",era:"cretaceous",diet:"杂食",diff:2,size:"像一只中等大小的狗那么大！",sound:"吱吱嘎～！🧠💡",fact:"伤齿龙可能是最聪明的恐龙！它的脑袋和身体的比例在恐龙里最大！",q:"伤齿龙是恐龙里最____的？",opts:["最笨的 🤪","最聪明的 🧠"],ans:1,ansText:"它可能是最聪明的恐龙！"},
{id:104,name:"激龙",en:"Irritator",emoji:"🦖",era:"cretaceous",diet:"食肉",diff:3,size:"像一辆面包车那么长！",sound:"嘎嗷哗！🦖😤",fact:"激龙的名字意思是"让人恼火的"！因为化石贩子在卖化石之前偷偷用石膏把头骨改造了，科学家气得给它取了这个名字！",q:"激龙为什么叫这个名字？",opts:["因为它脾气不好 😤","因为科学家被化石贩子气到了 😡"],ans:1,ansText:"科学家被气到了才取了这个名字！"},
{id:105,name:"盔龙",en:"Lambeosaurus",emoji:"🦕",era:"cretaceous",diet:"食草",diff:2,size:"像一辆大面包车那么长！头上有斧头形的冠！",sound:"呜嗡嗡～！🪓🦕",fact:"盔龙头上的冠像一把斧头！每种盔龙的冠形状都不一样！",q:"盔龙头上的冠像什么？",opts:["像蘑菇 🍄","像斧头 🪓"],ans:1,ansText:"像一把帅气的斧头！"},
{id:106,name:"恐鳄",en:"Deinosuchus",emoji:"🐊",era:"cretaceous",diet:"食肉",diff:3,size:"像一辆公交车那么长！比现在最大的鳄鱼大3倍！",sound:"嘎嗷砰！！🐊💥",fact:"恐鳄不是恐龙，它是一只超级超级大的远古鳄鱼！它大到可以吃恐龙！",q:"恐鳄会吃什么？",opts:["只吃鱼 🐟","连恐龙都敢吃！🦖"],ans:1,ansText:"它大到连恐龙都能咬住！"},
{id:107,name:"巨棘龙",en:"Gigantspinosaurus",emoji:"🦕",era:"jurassic",diet:"食草",diff:2,size:"像一辆小汽车那么长！肩膀上有超大的刺！",sound:"嗯哼嗷！🦕⚔️",fact:"巨棘龙的肩膀上有一对超级大的尖刺，比它的身体都快大了！是在中国四川发现的。",q:"巨棘龙最明显的特征是什么？",opts:["超长的脖子 📏","超大的肩刺 ⚔️"],ans:1,ansText:"肩膀上一对巨大无比的尖刺！"},
{id:108,name:"孔子鸟",en:"Confuciusornis",emoji:"🐦",era:"cretaceous",diet:"杂食",diff:1,size:"像一只大鸽子那么大！",sound:"啾啾啾～！🐦🇨🇳",fact:"孔子鸟是最早没有牙齿、有角质喙的鸟类之一！公鸟尾巴上有两根超长的飘带羽毛！",q:"孔子鸟有牙齿吗？",opts:["有 🦷","没有，它有像鸟一样的喙 🐦"],ans:1,ansText:"它是最早有喙没有牙齿的鸟之一！"},
{id:109,name:"耀龙",en:"Yi qi",emoji:"🦇",era:"jurassic",diet:"杂食",diff:3,size:"只有鸽子那么大！有蝙蝠一样的翅膀！",sound:"叽叽叽～！🦇✨",fact:"耀龙的名字只有两个字母"Yi qi"，意思是"奇异的翅膀"，是名字最短的恐龙！它有像蝙蝠一样的膜翅！",q:"耀龙的翅膀像什么？",opts:["像鸟的羽毛翅膀 🐦","像蝙蝠的皮膜翅膀 🦇"],ans:1,ansText:"它有独一无二的蝙蝠式翅膀！"},
{id:110,name:"五彩冠龙",en:"Guanlong",emoji:"🦖",era:"jurassic",diet:"食肉",diff:2,size:"像一辆小汽车那么长！头上有一个大冠！",sound:"嘎嗷嗷！🦖👑",fact:"五彩冠龙是霸王龙最早的祖先之一！它比霸王龙小得多，但头上有一个像公鸡鸡冠一样的大冠！是在中国新疆发现的！",q:"五彩冠龙是谁的祖先？",opts:["三角龙 🦏","霸王龙 🦖"],ans:1,ansText:"它是霸王龙的远古小祖先！"}

  try {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

      osc.frequency.setValueAtTime(523, audioCtx.currentTime);
      osc.frequency.setValueAtTime(659, audioCtx.currentTime + 0.1);
      osc.frequency.setValueAtTime(784, audioCtx.currentTime + 0.2);
    } else if (type === 'wrong') {
      osc.frequency.setValueAtTime(300, audioCtx.currentTime);
      osc.frequency.setValueAtTime(200, audioCtx.currentTime + 0.15);
    } else if (type === 'flip') {
      osc.frequency.setValueAtTime(440, audioCtx.currentTime);
      osc.frequency.setValueAtTime(550, audioCtx.currentTime + 0.05);
    } else {
      osc.frequency.setValueAtTime(600, audioCtx.currentTime);
    }
    gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
    osc.start(audioCtx.currentTime);
    osc.stop(audioCtx.currentTime + 0.3);
  } catch(e) {}
}

// ============ FILTER ============
function setEra(era) {
  currentEra = era;
  document.querySelectorAll('.era-btn').forEach(b => b.classList.toggle('active', b.dataset.era === era));
  applyFilter();
}
function setDiff(diff) {
  currentDiff = diff;
  document.querySelectorAll('.diff-btn').forEach(b => b.classList.toggle('active', b.dataset.diff === diff));
  applyFilter();
}
function applyFilter() {
  filteredDinos = DINOS.filter(d => {
    if (currentEra !== 'all' && d.era !== currentEra) return false;
    if (currentDiff !== 'all' && d.diff !== parseInt(currentDiff)) return false;
    return true;
  });
  currentIndex = 0;
  quizAnswered = {};
  renderCard();
}

// ============ RENDER ============
function getEraClass(era) {
  if (era === 'triassic') return 'era-triassic';
  if (era === 'jurassic') return 'era-jurassic';
  return 'era-cretaceous';
}
function getEraName(era) {
  if (era === 'triassic') return '三叠纪';
  if (era === 'jurassic') return '侏罗纪';
  return '白垩纪';
}
function getDiffStars(diff) {
  return '⭐'.repeat(diff);
}

function renderCard() {
  const container = document.getElementById('cardContainer');
  const counter = document.getElementById('cardCounter');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  if (filteredDinos.length === 0) {
    container.innerHTML = '<div class="empty-state">🦕 没有找到恐龙哦～<br>换个筛选条件试试！</div>';
    counter.textContent = '0 / 0';
    prevBtn.disabled = true;
    nextBtn.disabled = true;
    updateProgress();
    return;
  }

  if (currentIndex >= filteredDinos.length) currentIndex = filteredDinos.length - 1;
  if (currentIndex < 0) currentIndex = 0;

  const d = filteredDinos[currentIndex];
  const seen = seenCards[d.id];
  const eraClass = getEraClass(d.era);

  // Mark as seen
  if (!seenCards[d.id]) {
    seenCards[d.id] = true;
    localStorage.setItem('dinoSeen', JSON.stringify(seenCards));
  }

  container.innerHTML = `
    <div class="card-wrapper ${eraClass}" id="cardWrapper">
      <div class="card" id="card" onclick="flipCard(event)">
        <div class="card-face card-front">
          <span class="card-seen">${seen ? '✅' : '🆕'}</span>
          <span class="card-number">#${d.id}</span>
          <div class="dino-emoji">${d.emoji}</div>
          <div class="dino-name-cn">${d.name}</div>
          <div class="dino-name-en">${d.en}</div>
          <div class="diff-stars">${getDiffStars(d.diff)}</div>
          <div class="dino-sound">${d.sound}</div>
          <div class="dino-meta">
            <span class="meta-tag">📏 ${d.size.substring(0, 20)}${d.size.length > 20 ? '...' : ''}</span>
            <span class="meta-tag">${d.diet.includes('肉') ? '🍖' : '🌿'} ${d.diet}</span>
            <span class="meta-tag">🕐 ${getEraName(d.era)}</span>
          </div>
          <div class="dino-size">${d.size}</div>
          <div class="flip-hint">👆 点击翻转看冷知识</div>
        </div>
        <div class="card-face card-back">
          <span class="card-number">#${d.id}</span>
          <div class="back-title">${d.emoji} ${d.name} 的秘密</div>
          <div class="fun-fact">
            <span class="fun-fact-label">💡 趣味冷知识：</span><br>
            ${d.fact}
          </div>
          <div class="quiz-section">
            <div class="quiz-question">❓ ${d.q}</div>
            <div class="quiz-options" id="quizOpts">
              ${d.opts.map((opt, i) => `<button class="quiz-opt" onclick="answerQuiz(event, ${d.id}, ${i}, ${d.ans})">${String.fromCharCode(65+i)}. ${opt}</button>`).join('')}
            </div>
            <div class="quiz-result" id="quizResult_${d.id}">${quizAnswered[d.id] !== undefined ? (quizAnswered[d.id] ? '✅ 答对啦！' + d.ansText : '❌ 再想想～ 正确答案：' + d.ansText) : ''}</div>
          </div>
          <div class="flip-hint">👆 点击翻回正面</div>
        </div>
      </div>
    </div>
  `;

  // Restore quiz state
  if (quizAnswered[d.id] !== undefined) {
    const opts = container.querySelectorAll('.quiz-opt');
    opts.forEach((opt, i) => {
      opt.disabled = true;
      if (i === d.ans) opt.classList.add('correct');
      if (quizAnswered[d.id] === false && i !== d.ans) {
        // Find which was clicked wrong - just dim all non-correct
      }
    });
  }

  counter.textContent = `${currentIndex + 1} / ${filteredDinos.length}`;
  prevBtn.disabled = currentIndex === 0;
  nextBtn.disabled = currentIndex === filteredDinos.length - 1;
  updateProgress();

  // Setup touch
  const wrapper = document.getElementById('cardWrapper');
  wrapper.addEventListener('touchstart', onTouchStart, { passive: true });
  wrapper.addEventListener('touchmove', onTouchMove, { passive: true });
  wrapper.addEventListener('touchend', onTouchEnd, { passive: true });
}

function flipCard(e) {
  if (isSwiping) return;
  // Don't flip if clicking quiz button
  if (e.target.closest('.quiz-opt')) return;
  const card = document.getElementById('card');
  card.classList.toggle('flipped');
  playSound('flip');
}

function answerQuiz(e, dinoId, chosen, correct) {
  e.stopPropagation();
  if (quizAnswered[dinoId] !== undefined) return;

  const dino = DINOS.find(d => d.id === dinoId);
  const isCorrect = chosen === correct;
  quizAnswered[dinoId] = isCorrect;

  const resultEl = document.getElementById(`quizResult_${dinoId}`);
  const opts = document.querySelectorAll('.quiz-opt');

  opts.forEach((opt, i) => {
    opt.disabled = true;
    if (i === correct) opt.classList.add('correct');
    if (i === chosen && !isCorrect) opt.classList.add('wrong');
  });

  if (isCorrect) {
    resultEl.textContent = '✅ 答对啦！' + dino.ansText;
    playSound('correct');
    showConfetti();
  } else {
    resultEl.textContent = '❌ 再想想～ 正确答案：' + dino.ansText;
    playSound('wrong');
  }
}

function showConfetti() {
  const emojis = ['🎉', '⭐', '🌟', '🎊', '💫', '✨'];
  for (let i = 0; i < 8; i++) {
    const el = document.createElement('div');
    el.className = 'confetti';
    el.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    el.style.left = (Math.random() * 80 + 10) + '%';
    el.style.top = (Math.random() * 40 + 20) + '%';
    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1000);
  }
}

// ============ NAVIGATION ============
function prevCard() {
  if (currentIndex > 0) {
    const wrapper = document.getElementById('cardWrapper');
    wrapper.classList.add('swipe-right');
    setTimeout(() => {
      currentIndex--;
      renderCard();
    }, 200);
    playSound('nav');
  }
}
function nextCard() {
  if (currentIndex < filteredDinos.length - 1) {
    const wrapper = document.getElementById('cardWrapper');
    wrapper.classList.add('swipe-left');
    setTimeout(() => {
      currentIndex++;
      renderCard();
    }, 200);
    playSound('nav');
  }
}

// ============ TOUCH/SWIPE ============
function onTouchStart(e) {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
  isSwiping = false;
}
function onTouchMove(e) {
  const dx = e.touches[0].clientX - touchStartX;
  const dy = e.touches[0].clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 20) {
    isSwiping = true;
  }
}
function onTouchEnd(e) {
  const dx = e.changedTouches[0].clientX - touchStartX;
  if (isSwiping && Math.abs(dx) > 60) {
    if (dx < 0) nextCard();
    else prevCard();
  }
  setTimeout(() => { isSwiping = false; }, 100);
}

// ============ PROGRESS ============
function updateProgress() {
  const total = DINOS.length;
  const seen = Object.keys(seenCards).length;
  document.getElementById('progressText').textContent = `已看 ${seen}/${total}`;
  document.getElementById('progressFill').style.width = (seen / total * 100) + '%';
}

// ============ KEYBOARD ============
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowLeft') prevCard();
  if (e.key === 'ArrowRight') nextCard();
  if (e.key === ' ') { e.preventDefault(); flipCard(e); }
});

// ============ INIT ============
renderCard();
</script>
